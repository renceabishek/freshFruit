    <!-- Page Content -->
    <form id="scheduleform">
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div style="background:white;border: 1px solid #ffffff;height:800px;box-shadow: 5px 5px 27px #8f8e8e;border-radius: 10px;margin:0 auto;Z-INDEX: 2000;">
                        <div class="col-sm-12 col-md-8 col-lg-12" style="font-size:16px;color:#00b6e3;margin-top: 5px;font-weight:bold;background-color: #1794b2;margin-top: 0px; color:white;padding:5px;border-radius:10px 10px 0 0">
                            Schedule Report </div>
                        <div style="margin-top: 50px">
                            <div class="row">
                                <div class="col-sm-12 col-md-8 col-lg-12">

                                    <div class="col-sm-2 text-right">Service
                                        <span class="required" style="color:red">&nbsp;*</span>
                                    </div>
                                    <div class="col-sm-2">
                                        <input class="form-control" id="set_service">
                                    </div>

                                    <div class="col-sm-2 text-right">Vessel Name
                                        <span class="required" style="color:red">&nbsp;*</span>
                                    </div>
                                    <div class="col-sm-2 ">
                                        <input class="form-control" id="set_vslname">

                                    </div>
                                    <div class="col-sm-2 text-right">Vessel Code
                                        <span class="required" style="color:red">&nbsp;*</span>
                                    </div>
                                    <div class="col-sm-2">
                                        <input class="form-control" maxlength="10" id="set_vslcode"> </div>
                                    <div class="col-sm-2 text-right">Voyage Number
                                        <span class="required" style="color:red">&nbsp;*</span>
                                    </div>
                                    <div class="col-sm-2">
                                        <input id="set_voynum" maxlength="10" class="form-control">
                                    </div>
                                    <div class="col-sm-2 text-right">Bound
                                        <span class="required" style="color:red">&nbsp;*</span>
                                    </div>
                                    <div class="col-sm-2">
                                        <input id="set_bound" maxlength="1" class="form-control">
                                    </div>
                                    <div class="col-sm-2 text-right">Port
                                        <span class="required" style="color:red">&nbsp;*</span>
                                    </div>
                                    <div class="col-sm-2">
                                        <input class="form-control" id="set_port">
                                    </div>
                                </div>
                            </div>
                            <br>
                            <br>
                            <!-----------/buttons-------------->

                            <div class="form-group">
                                <div class="col-lg-12" style="text-align: center;">
                                    <button type="button" class="btn btn-primary" onclick="addschedule()">Add</button>
                                </div>
                            </div>
                            <br/>
                            <br/>
    </form>

    <script type="text/javascript">
        function addschedule() {          
            if ($('#set_service').val() == "") {
                alert("Kindly enter the service");
            } else if ($('#set_bound').val() == "") {
                alert("Kindly enter the bound");
            } else if ($('#set_voynum').val() == "") {
                alert("Kindly enter the voyage number");
            } else if ($('#set_vslcode').val() == "") {
                alert("Kindly enter the vessel code");
            } else if ($('#set_vslname').val() == "") {
                alert("Kindly enter the vessel name");
            } else if ($('#set_port').val() == "") {
                alert("Kindly enter the port");
            } else  {               
                var obj = $('#set_service').val() + "~~" + $('#set_bound').val() + "~~" + $('#set_voynum').val() + "~~" + $('#set_vslcode').val() + "~~" + $('#set_vslname').val() + "~~" + $('#set_port').val() + "~~";
                db.get('cospschedule').push(obj).write();
               $('#set_service').val("");
               $('#set_bound').val("");
               $('#set_voynum').val("");
               $('#set_vslcode').val("");
               $('#set_vslname').val("");
               $('#set_port').val("");
                alert("Schedule Added Successfully");           
              
            }
        }
    </script>
