<script type="text/javascript">
    $(document).ready(function () {
        makeActiveSidebar();
        getvessels();
        getfuels();
    });


    function makeActiveSidebar(){
    
    document.getElementById("noonFrom").setAttribute("class", "");
    document.getElementById("eospFrom").setAttribute("class", "");
    document.getElementById("arrivalFrom").setAttribute("class", "");
    document.getElementById("departureFrom").setAttribute("class", "");
    document.getElementById("bospFrom").setAttribute("class", "");
    document.getElementById("bunkerrequestFrom").setAttribute("class", "");
    document.getElementById("bdnFrom").setAttribute("class", "");
    document.getElementById("brobFrom").setAttribute("class", "");
    document.getElementById("vslinfo").setAttribute("class", "active");
    document.getElementById("ports").setAttribute("class", "");
    document.getElementById("sysconfig").setAttribute("class", "");

}


    function getvessels() {
        var info = (db.get('vesselinfo').value());
        console.log(JSON.stringify(info));
        $('#info_vslcode').val(info[0].vslcode);
        $('#info_vslname').val(info[0].vslname);
        $('#info_service').val(info[0].service);
        $('#info_imodetails').val(info[0].imodetails);
        
    }

    function getfuels() {
        var rows = " ";
        tabledata = [];
        tabledata = (db.get('fueldetail').value());
        console.log(tabledata);
        $.each(tabledata, function (index) {
            rows += "<tr><td style='text-align:center' contenteditable='false'>" + this.infofuelrequirement + "</td> <td style='text-align:center'> <i class='fa fa-pencil-square-o btn btn-info' aria-hidden='true' id='editbtn' onclick='EditVslAction(event)'></i></td><td style='text-align:center'><i class='fa fa-save btn btn-success' aria-hidden='true' id='savebtn' onclick='SaveVslAction(event)'></i> </td><td style='text-align:center'><i class='fa fa-remove btn btn-danger' aria-hidden='true' id='removebtn' onclick='RemoveVslAction(event)'></i> </td></tr>";
        });
        $(rows).appendTo("#fuellist tbody");
    }

    function Addfuel() { 
        if($.trim($('#info_fuelrequirement').val()) == ''){
            alert("Kindly Enter the Fueltype");
        }else{
        $("#tbody").empty();
        var info_fuelrequirement = document.getElementById("info_fuelrequirement").value;
        var obj = { "infofuelrequirement": info_fuelrequirement };
        db.get('fueldetail').push(obj).write();
        getfuels();
        $('#info_fuelrequirement').val('');
        }
    }

    function EditVslAction(event) {
        $('#fuellist tr td').prop('contenteditable', false);
        currentTD = $(event.target).parents('tr').find('td');
        $.each(currentTD, function () {
            $(this).prop('contenteditable', true)
        });
    }
    

    function SaveVslAction(event) {
        var index = ($(event.target).parents('tr').index());
        console.log(index);
        var infofuelrequirement = $(event.target).parents('tr').find('td:first').text();
        var obj = { "infofuelrequirement": infofuelrequirement }
        console.log(obj);
        db.get('fueldetail').nth(index).assign(obj).value();
        db.write();
        alert("Successfully saved");
    }
	
	function RemoveVslAction(event) {
        var index = ($(event.target).parents('tr').index());
        console.log(index);
        var infofuelrequirement = $(event.target).parents('tr').find('td:first').text();
        var obj = { "infofuelrequirement": infofuelrequirement }
        console.log(obj);
        db.get('fueldetail').remove(obj).write();
		document.getElementById("fuellist").deleteRow(index+1);
		
        alert("Successfully removed");
    }

    function Editvesselinfo() {
        $('input').attr("readonly", false);
    }

    function Savevesselinfo() {
        if(savevalidation()) {
            alert("Saved successfully");
        var obj = { "vslcode": $('#info_vslcode').val(), "vslname": $('#info_vslname').val(), "service": $('#info_service').val(), "imodetails": $('#info_imodetails').val() }
        console.log(obj);
        db.get('vesselinfo').nth(0).assign(obj).value();
        db.write();
        }
        
    }

    function savevalidation(){
        if($.trim($('#info_vslcode').val())==''){
            alert("Enter the Vessel code");
            return false;
        } else if($.trim($('#info_vslname').val())==''){
            alert("Enter the Vessel name");
            return false;
        } else if($.trim($('#info_service').val())==''){
            alert("Enter the service");
            return false;
        } else if($.trim($('#info_imodetails').val())==''){
            alert("Enter the IMO details");
            return false;
        } else{
            return true;
        }
    }    
</script>
