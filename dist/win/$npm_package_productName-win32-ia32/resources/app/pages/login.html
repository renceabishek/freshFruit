        function validatelogin() {
            var userid = $("#userid").val().trim();

            if (userid == '') {
                alert("Username Required!");
            } else if (pass == '') {
                alert("Password Required!");
            } else if (userid != useridval1 || pass != passwordval2) {

            } else {

                    localStorage.setItem("tmppass", pass);
                    localStorage.setItem("tmpuserid", userid);
                }else{
                    localStorage.setItem("tmppass", "");
                    localStorage.setItem("tmpuserid", "");
                }                
                $("#userid").val('');
                $("#password").val('');
                window.location.href = "main.html"
            }
        }
